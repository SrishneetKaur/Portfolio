            <h1>CONTACT ME FOR WORK/GENERAL ENQUERIES</h1>
            <div class="contactform">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="clientname">Name</label>
                            <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp" placeholder="Enter name">
                            <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email and phone with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="clientemail">Email address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="clientphone">Phone</label>
                            <input type="phone" class="form-control" id="clientphone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="clientenquiry">Enquiry/Message</label>
                            <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp" placeholder="Enter enquiry/message">
                            <div id="form-check">
                                <input type="checkbox" class="form-check-input" id="isclient">
                                <label class="form-check-label" for="isclient">Do you want to work on a project with me?</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
